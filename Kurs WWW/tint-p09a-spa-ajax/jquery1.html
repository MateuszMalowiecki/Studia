<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery AJAX</title>
	<script src="js/jquery-1.6.min.js" type="text/javascript"></script>
	<script type="text/javascript">
	$(document).ready(function() {
	   $("#bt1").click(function() {
			$("#r1").load( "mathexpressions.php?left="+$("#x1").val()+"&right="+$("#y1").val());
		});
	   $("#bt2").click(function() {
			$("#r2").load( "mathexpressions2.php", { left : $("#x2").val(), right : $("#y2").val() },
				function(response, status, xhr)
				{
					alert(response+" "+status);
				}
			);
		});
	   $("#bt3").click(function() {
			$.get('mathexpressions.php', { left : $("#x3").val(), right : $("#y3").val() },
				function(data) {
					$('#r3').html(data);
				}
			);
		});
	   $("#bt4").click(function() {
			$.ajax({
				url: "mathexpressions.php",
				data: { left : $("#x4").val(), right : $("#y4").val() },
				success: function(data){
					$("#r4").val(data);
				}
			});
		});
	});
	</script>
	</head>
	<body>
		<h2>Przykład 1</h2>
		<form name="TheForm1">
			<input type="text" size="4" name="x1" id="x1" value="0" />+
			<input type="text" size="4" name="y1" id="y1" value="0" />
			<div id="r1">=</div>
			<input type="button" id="bt1" value="Go"/>
		</form>
		<h2>Przykład 2</h2>
			<form name="TheForm2">
			<input type="text" size="4" name="x2" id="x2" value="0" />+
			<input type="text" size="4" name="y2" id="y2" value="0" />
			<div id="r2">=</div>
			<input type="button" id="bt2" value="Go"/>
		</form>
		<h2>Przykład 3</h2>
		<form name="TheForm3">
			<input type="text" size="4" name="x3" id="x3" value="0" />+
			<input type="text" size="4" name="y3" id="y3" value="0" />
			<div id="r3">=</div>
			<input type="button" id="bt3" value="Go"/>
		</form>
		<h2>Przykład 4</h2>
		<form name="TheForm4">
			<input type="text" size="4" name="x4" id="x4" value="0" />+
			<input type="text" size="4" name="y4" id="y4" value="0" />=
			<input type="text" size="4" name="r4" id="r4" value="0" readonly="readonly" />
			<input type="button" id="bt4" value="Go"/>
		</form>
	</body>
</html>
