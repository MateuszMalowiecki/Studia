<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Dodawanie</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
function onClick()
{
	var request = Ajax();
  request.onreadystatechange=
  function()
  {
    if(request.readyState==4)
    {
      if (request.status==200)
      {
        document.getElementById("result").innerHTML=request.responseText;
        request=false;
      }
    }
  }
  request.open("GET", "mathexpressions.php?left="+document.getElementById("left").value+"&right="+document.getElementById("right").value);
  request.send(null);
}
</script>
</head>

<body>

<form name="myForm">
<input type="text" name="left" id="left" value="0"> +
<input type="text" name="right" id="right" value="0"> =
<span id="result">0</span><br>
<input type="button" onclick="onClick();" value="Oblicz" />
</form>

</body>
</html>
